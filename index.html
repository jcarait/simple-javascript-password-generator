<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Password Criteria</h2>
        </div>
        <div class="card-body">
          <div class="slidecontainer">
            <input type="range" min="8" max="128" value="8" class="slider" id="passLength">
            <p>Password length: 
              <span id="current"></span>
            </p>
            <p>
              Choose what you would like your password to contain:
            </p>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="upper-case" name="upper-case" value="A-Z">
            <label for="check-to-upper-case-letters">A-Z</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="lower-case" name="lower-case" value="a-z">
            <label for="check-to-include-lower-case-letters">a-z</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="numerical" name="numerical" value="0-9">
            <label for="check-to-include-numbers">0-9</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="special" name="special" value="!@#$%^&*">
            <label for="check-to-include-special-characters">!@#$%^&*</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
